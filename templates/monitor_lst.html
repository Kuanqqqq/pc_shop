<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Monitor List</title>
    </head>
    <body>

    <div class="container">
        <h2>Monitor Table</h2>
        <p>The table shows {{ monitor_lst|length }} differen Motherboards with name, price and image</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Voltage</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>

            <tbody>
                {% for monitor in monitor_lst %}
                <tr>
                    <td>{{ monitor.brand }}</a></td>
                    <td>{{ monitor.id }}</td>
                    <td> {{ monitor.voltage }}</td>
                    <td style="color:red"> ${{ monitor.price }}</td>
                    <td> <img src="{{ monitor.image.url }}" with="75" height="75"> </td>
                    <td><a href="{% url 'add_monitor' pkk=monitor.id %}?token={{ token }}" class="btn btn-success" role="button">Add</a></td>
                    <td>
                        <a href="{% url 'checkout' num=monitor.id %}" class="btn btn-info" role="button">Buy</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    </body>
    </html>
